name: Build

on:                                                                                                                                                                           
jobs:                                                                                                                                                                         
  build:                                                                                                                                                                      
    runs-on: ubuntu-16.04                                                                                                                                                     
    steps:
      - uses: actions/checkout@v2
      
      - name: "Setup JDK 1.8"
        uses: joschi/setup-jdk@v2
        with:
          java-version: '8'
          architecture: 'x64' 

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build ðŸ”¨
        run: ./gradlew jar
