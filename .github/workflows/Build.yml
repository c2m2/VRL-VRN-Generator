name: Build

on:
  push:
    branches-ignore: assets
  pull_request:
    branches-ignore: assets
 
jobs:
  build:                                                                                                                                                                      
    runs-on: ubuntu-16.04                                                                                                                                                     
    steps:
      - uses: actions/checkout@v2
      
      - name: "Setup JDK 1.8"
        uses: joschi/setup-jdk@v2
        with:
          java-version: '8'
          architecture: 'x64' 

      - name: Make build script executable
        run: chmod u+x scripts/build.sh

      - name: Build ðŸ”¨
        run: ./scripts/build.sh
